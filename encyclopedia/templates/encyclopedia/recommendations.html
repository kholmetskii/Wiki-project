{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Pages with {{input_entry}}</h1>

    <ul>
        {% for entry in recommendations %}
            <li> <a href="{%url 'entry' title=entry%}"> {{ entry }} </a></li>
        {% endfor %}
    </ul>

{% endblock %}
